apiVersion: apps/v1
kind: Deployment
metadata:
  name: productapp
  namespace: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productapp
  template:
    metadata:
      labels:
        name: productapp
        app: productapp
    spec:
      containers:
      - name: product
        image: newtacr.azurecr.io/java-product-app:latest
        ports:
        - containerPort: 8090
        - containerPort: 5432
        resources:
          requests:
            memory: 500Mi
            cpu: "0.4"
          limits:
            memory: 1000Mi
            cpu: "2"
        env:
        - name: DB_HOST
          value: "52.234.228.159"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "product"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASS
          value: "0000"

---

apiVersion: v1
kind: Service
metadata:
  name: productapp
  namespace: product
spec:
  selector:
    name: productapp
    app: productapp
  ports:
  - name: port1
    protocol: TCP
    port: 80
    targetPort: 8090
  - name: port2
    protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP
  

---



apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: productapp
  namespace: product
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: productapp
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 50
          type: Utilization

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: productapp
  namespace: product   # Changed namespace to dotnet 
spec:
  ingressClassName: azure-application-gateway
  rules:
  - host: localhost
    http:
      paths:
      - path: /swagger-ui/index.html#/
        backend:
          service:
            name: productapp
            port:
              number: 80
        pathType: Prefix
      - path: /product/get
        backend:
          service:
            name: productapp
            port:
              number: 80
        pathType: Prefix